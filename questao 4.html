<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif
      background-color: #d0e4fe
      text-align: center
      padding: 20px
    }

    h1 {
      color: black
    }

    label {
      display: block;
      margin-top: 10px
      font-weight: bold;
    }

    input {
      width: 200px
      padding: 5px;
      margin-top: 5px
      border: 1px solid #000
      border-radius: 3px
    }

    button {
      margin-top: 15px;
      padding: 8px 15px;
      background-color: darkblue
      color: white
      border: none
      border-radius: 4px
      cursor: pointer
    }

    #resultado {
      margin-top: 20px
      font-weight: bold;
      color: green
    }
  </style>
</head>
<body>

  <h1>Calculadora IMC</h1>

  <form id="formulario">
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" name="peso" step="0.1">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" name="altura" step="0.01">

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado"></div>

  <script>
    var form = document.getElementById('formulario')

    form.onsubmit = function(e) {
      e.preventDefault()

      var peso = document.getElementById('peso').value
      var altura = document.getElementById('altura').value

      if(peso == "" || altura == "") {
        document.getElementById('resultado').innerText = "Preencha todos os campos"
        document.getElementById('resultado').style.color = "red"
        return
      }

      peso = parseFloat(peso)
      altura = parseFloat(altura)

      if(peso <= 0 || altura <= 0) {
        document.getElementById('resultado').innerText = "Valores devem ser maiores que zero"
        document.getElementById('resultado').style.color = "red"
        return
      }

      var imc = peso / (altura * altura)
      imc = imc.toFixed(2)

      document.getElementById('resultado').innerText = "Seu IMC Ã©: " + imc
      document.getElementById('resultado').style.color = "green"
    }
  </script>

</body>
</html>
